<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>ðŸ“… Task Reminder Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcPcyOgr2yDPOAidqlNr1B2U3PPgfm2Bgwtw&s");
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: margin-left 0.4s ease-in-out;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #2563EB;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    /* Sidebar */
    .slider {
      width: 200px;
      height: 100vh;
      background-color: #2563EB;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-200px);
      transition: transform 0.4s ease-in-out;
      color: white;
      padding: 20px 10px;
      box-sizing: border-box;
      z-index: 998;
      display: flex;
      flex-direction: column;
    }
    body.open .slider { transform: translateX(0); }
    body.open .content { margin-left: 200px; }

    .slidbtn button {
      width: 40px; height: 40px;
      background-color: rgb(15, 16, 17);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
    }
    .slidbtn button:hover { background-color: rgb(30, 30, 30); }

    .slider h2 { margin-bottom: 10px; }
    .menu button {
      display: block; width: 100%; padding: 12px; margin: 8px 0;
      border: none; border-radius: 8px;
      background: white; color: #007bff;
      font-size: 16px; font-weight: bold; cursor: pointer;
      text-align: center; transition: all 0.3s ease;
    }
    .menu button:hover { background: #0056b3; color: white; transform: translateX(5px); }

    .logout-btn {
      background: #111; color: white; padding: 10px 15px;
      border-radius: 6px; text-decoration: none; font-size: 16px;
      transition: background 0.3s ease; width: 100px;
    }
    .logout-btn:hover { background: #e63946; }

    /* Reminder Section */
    .reminder-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 { margin-bottom: 15px; }
    input, textarea, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 16px; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background-color: #4caf50; color: white;
      border: none; font-weight: bold; transition: background 0.3s ease; cursor: pointer;
    }
    button:hover { background-color: #388e3c; }

    .task-list { margin-top: 20px; }
    .task-item {
      padding: 15px;
      border-left: 5px solid #4a90e2;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .task-item.completed { text-decoration: line-through; color: gray; opacity: 0.7; }
    .task-actions button { margin-left: 10px; padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; }
    .task-actions button.delete-btn { background: #f44336; color: white; }
    .task-actions button.complete-btn { background: #2196f3; color: white; margin-right: 5px; }

  </style>
</head>
<body>

  <!-- Navbar -->
  <section>
    <nav class="navbar">
      <div class="slidbtn">
        <button id="slider-btn" onclick="slidbar()">â˜°</button>
      </div>
      <h1>ðŸ“˜ Smart Study Planner</h1>
      <button class="logout-btn" onclick="location.href='/'"> Logout</button>
    </nav>
  </section>

  <!-- Sidebar -->
  <div class="slider" id="slider">
    <h2>Menu</h2>
    <div class="menu">
      <button onclick="location.href='/'">Home</button><br>
      <button onclick="location.href='/dashboard/'">Dashboard</button><br>
      <button onclick="location.href='/chatbot/chatbot'">AI Chatbot</button><br>
      <button onclick="location.href='/quiz/quiz'">AI Quizzes</button><br>
      <button onclick="location.href='/notes/notes'">Notes Summariser</button><br>
      <button onclick="location.href='/reminders/reminders'">Reminder</button><br>
      <button onclick="location.href='progress/progress'">Progress</button><br>
    </div>
  </div>

  <!-- Reminder Section -->
  <div class="reminder-container">
    <h2>Add New Task</h2>
    <input type="text" id="task-title" placeholder="Task Title">
    <textarea id="task-desc" placeholder="Task Description (optional)"></textarea>
    <input type="datetime-local" id="task-deadline">
    <button onclick="addTask()">âž• Add Task</button>

    <div class="task-list" id="task-list">
      <p id="no-tasks-msg">No reminders yet</p>
    </div>

  </div>

<script>
// Store tasks temporarily (from backend or newly added)
let tasks = [];

async function loadReminders() {
  const list = document.getElementById("task-list");
  list.innerHTML = ""; // clear old content
  try {
    const res = await fetch("/reminders/api"); // backend API
    const reminders = await res.json();
    const now = new Date();

    tasks = reminders.filter(r => new Date(r.time) > now); // only active

    if (!tasks.length) {
      list.innerHTML = "<p id='no-tasks-msg'>No reminders yet</p>";
      return;
    }

    tasks.forEach(renderTask);
  } catch (err) {
    console.error(err);
    list.innerHTML = "<p>Error loading reminders</p>";
  }
}

// Render a single task in the list
function renderTask(task) {
  const list = document.getElementById("task-list");
  const div = document.createElement("div");
  div.className = "task-item";
  div.id = "task-" + task._id;
  div.innerHTML = `
    <div>
      <h3>${task.title}</h3>
      <p class="task-timer">Deadline: ${new Date(task.time).toLocaleString()}</p>
    </div>
    <div class="task-actions">
      <button class="delete" onclick="deleteReminder('${task._id}')">âœ– Delete</button>
    </div>
  `;
  list.appendChild(div);
}

// Add new task
async function addTask() {
  const title = document.getElementById("task-title").value;
  const time = document.getElementById("task-deadline").value;
  if (!title || !time) { alert("Please enter title and deadline"); return; }

  const res = await fetch("/reminders/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, time })
  });

  if (res.ok) {
    const newTask = await res.json(); // backend returns added task
    renderTask(newTask); // render immediately
    document.getElementById("task-title").value = "";
    document.getElementById("task-deadline").value = "";
    document.getElementById("no-tasks-msg")?.remove(); // remove "No reminders yet"
  } else {
    alert("Failed to add reminder");
  }
}

// Delete task
async function deleteReminder(id) {
  const res = await fetch(`/reminders/${id}`, { method: "DELETE" });
  if (res.ok) document.getElementById("task-" + id).remove();
}

// Load reminders when page loads
window.onload = loadReminders;

</script>

</body>
</html>
